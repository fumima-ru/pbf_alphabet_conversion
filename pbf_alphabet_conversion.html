<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>大文字小文字変換サイト(アルファベット)</title>
    <meta name="description" content="アルファベットの大文字を小文字に小文字を大文字に変換するサイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ファビコン -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <!-- slickのCSS slickを入れる場合に記述-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">

    <!--Google Fonts設定-->
    <link rel=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!--Font Awesome読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--css読み込み-->
    <link rel="stylesheet" href="css/pbf_alphabet_conversion.css">
    
    <!--Google の CDNを使用-->
    <!--(CDNを経由する方法であればjQueryをダウンロードする必要がない　バージョンが変わることがあるので注意すること)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jsファイル読み込み--（すべてのjsファイルを読み込む書いた順に実行される意識を持つこと）-->  
    <script src="js/<!--jsファイル名-->" defer></script>
  </head>

  <body>
    <!--#header-------------------------->
    <header id="header">
      <div class="logo">
        <a href="#">大文字・小文字変換</a>
      </div>
      <p>30文字まで</p>
    </header>

    <!--.container----------------------->
    <div class="container">
      <!--main----------------------------->
      <main>

        <div class="flex_area">

          <div class="flex_left">
            <div id="input_area">
              <label for="input">入力欄</label>
              <input type="text" id="input" required tabindex="1">
            </div>
          </div>

          <div class="flex_right">
            <!-- 下記は実装するか未定 -->
            <div id="checkbox_area">
              <ul>
                <li>checkbox1</li>
                <li>checkbox2</li>
                <li>checkbox3</li>
              </ul>
            </div>
          </div> 
        </div>

        <div id="convert_button_area">
          <!-- convertText()未定義 -->
          <button type="button" id="convert_button" onclick="convertText()" tabindex="2">変換する<br>(入力欄からtab + enterで出力可)</button>
        </div>

        <div class="flex_area">

          <div class="flex_left">
            <div id="result_area">
              <label for="result">出力欄</label>
              <div id="result"><!-- 出力結果 --></div>
            </div>
          </div>

          <div class="flex_right">
            <div id="reset_button_area">
              <!-- 未定義 -->
              <button type="button" id="reset_button" onclick="resetInput()" tabindex="3">リセット</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!--#footer-------------------------->
    <footer id="footer" class="wrapper">
      <p class="copyright">&copy; <!--サイトタイトル--></p>
    </footer>

    <script>
      function convertText() {
        // 入力欄の要素を取得
        let inputElement = document.getElementById("input");

        // 結果表示領域の要素を取得
        let resultElement = document.getElementById("result");

        // 入力値を取得
        let inputValue = inputElement.value;

        // 入力テキストの最大長を設定（例：10文字）
        const maxLength = 30;

        if (inputValue.length > maxLength) {
          // 最大長を超える場合は警告を表示
          resultElement.innerHTML = "<strong>エラー:</strong> 入力は" + maxLength + "文字以下にしてください。";
          return;
        }

        // 大文字に変換して表示
        let upperCaseText = inputValue.toUpperCase();
        // <strong> タグでテキストを太字で表示
        resultElement.innerHTML = "<strong>大文字:</strong> " + upperCaseText;

        // 小文字に変換して表示
        let lowerCaseText = inputValue.toLowerCase();
        // <strong> タグでテキストを太字で表示
        resultElement.innerHTML += "<br><strong>小文字:</strong> " + lowerCaseText;
      }

      function resetInput() {
        // 入力欄の要素を取得
        let inputElement = document.getElementById("input");

        // 結果表示領域の要素を取得
        let resultElement = document.getElementById("result");

        // 入力欄をクリア
        inputElement.value = '';

        // 結果表示領域もクリア
        resultElement.innerHTML = '';
      }
    </script>
    
  </body>
</html>
